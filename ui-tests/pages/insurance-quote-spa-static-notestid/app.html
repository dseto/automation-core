<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SeguroSim • Automation Core (Static SPA)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar">
  <button class="icon-btn" id="btnToggleSidebar" aria-label="Menu">☰</button>

  <div class="brand">
    <span class="brand-dot" aria-hidden="true"></span>
    <div class="brand-text">
      <div class="brand-title">SeguroSim</div>
      <div class="brand-subtitle">Static SPA • Recorder playground</div>
    </div>
  </div>

  <div class="topbar-actions">
    <button class="btn ghost" id="btnOpenNotifications">Notificações</button>
    <button class="btn ghost" id="btnOpenHelp">Ajuda</button>
    <div class="user-pill" id="userPill">Visitante</div>
  </div>
</header>

<div class="shell">
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-head">
      <div class="sidebar-title">Navegação</div>
      <div class="sidebar-sub">Rotas via hash (#/...)</div>
    </div>

    <nav class="nav">      <a class="nav-item" href="#/dashboard">Dashboard</a>
      <a class="nav-item" href="#/quote">Nova cotação</a>
      <a class="nav-item" href="#/search">Pesquisar</a>
      <a class="nav-item" href="#/policies">Apólices</a>
      <a class="nav-item" href="#/settings">Configurações</a>
      <div class="nav-sep"></div>
      <button class="nav-item nav-btn" id="btnOpenContextMenu">Mais ▾</button>
    </nav>

    <div class="sidebar-footer">
      <span class="chip">ENV: static</span>
      <span class="chip">v1.3</span>
      <button class="btn tiny" id="btnLogout">Sair</button>
    </div>
  </aside>

  <main class="main">
    <div class="page-head">
      <div class="breadcrumbs" id="breadcrumbs"></div>
      <div class="page-actions" id="pageActions"></div>
    </div>
    <section id="view" class="view"></section>
  </main>
</div>

<!-- Context menu popup -->
<div class="context-menu" id="contextMenu" role="menu" aria-hidden="true">
  <button class="context-item" data-action="openAbout">Sobre</button>
  <button class="context-item" data-action="openChangelog">Changelog</button>
  <button class="context-item" data-action="openShortcuts">Atalhos</button>
</div>

<!-- Notifications popup -->
<div class="panel" id="notifPanel" aria-hidden="true">
  <div class="panel-head">
    <div class="panel-title">Notificações</div>
    <button class="icon-btn" id="btnCloseNotifications">✕</button>
  </div>
  <div class="panel-body" id="notifList"></div>
</div>

<!-- Loading overlay -->
<div class="loading" id="loadingOverlay" aria-hidden="true">
  <div class="loading-card">
    <div class="spinner"></div>
    <div class="loading-text" id="loadingText">Carregando…</div>
  </div>
</div>

<!-- Modal -->
<div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-head">
      <div class="modal-title" id="modalTitle">Modal</div>
      <button class="icon-btn" id="btnCloseModal">✕</button>
    </div>
    <div class="modal-body" id="modalBody"></div>
    <div class="modal-foot" id="modalFoot"></div>
  </div>
</div>

<!-- Toasts -->
<div class="toasts" id="toasts"></div>

<script src="app.js"></script>
</body>
</html>
